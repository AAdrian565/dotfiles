label-disconnected-foreground = ${colors.disabled}
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C647}ðŸ”»%{F#707880}%downspeed% %{F#F0C647}ðŸ”º%{F#707880}%upspeed%
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery
full-at = 97
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
label-charging =ðŸ”Œ%percentage%%
label-discharging =ðŸ”‹%percentage%%
label-full =ðŸ”‹FULL

[module/time]
type = custom/script
exec = date '+%d %b %H:%M'
interval = 1
label = %output:0:12%
click-left = alacritty -e calcurse

[module/bltdev]
type = custom/script
exec = echo $(bluetoothctl info | grep -Po 'Name: \K.*')
interval = 5
label = ïŠ”  %output:0:10:..%

[module/ping]
type = custom/script
exec = ping google.com -c 1| grep -Po 'time=\K\d*\.\d*'
interval = 1
label = %output% ms

[module/weather]
type = custom/script
exec = curl -s  wttr.in/surabaya?format=%c
interval = 1800

[module/gpu]
type = custom/script
exec = ~/.config/polybar/system-gpu-optimus.sh
interval = 1200
click-right = ~/.config/polybar/system-gpu-optimus.sh --switch

[settings]
screenchange-reload = true
pseudo-transparency = true

